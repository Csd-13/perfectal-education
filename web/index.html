<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfectal Education</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Perfectal Education</h1>
        </header>
        <aside id="sidebar" class="sidebar">
            <!-- Sidebar content will be loaded here -->
        </aside>
        <main class="content">
            <section id="ai-assistant" class="ai-assistant">
                <h2>مساعد الذكاء الاصطناعي</h2>
                <div id="ai-response">
                    <!-- AI response will be displayed here -->
                </div>
                <input type="text" id="user-input" placeholder="اكتب سؤالك هنا">
                <button id="send-button">إرسال</button>
            </section>
        </main>
        <aside id="notification-panel" class="notification-panel">
            <!-- Notification content will be loaded here -->
        </aside>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
